	<div class="container w-75 bg-primary mt-5 rounded shadow">
		<div class="row align-items-stretch">
			<div class="col bg d-nome d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
			</div>
			<div class="col bg-white p-5 rounded-end">

			</div>
			

			<h2 class="fw-bold text-center py-5"> Bienvenido</h2>


            <!--LOGIN-->

		<form action="usuario.html">
			<div class="mb-4">
				<label for="email" class="form-label">Correo electrónico</label>
				<input type="email" class="form-control" name="email">
			</div>
			<div class="mb-4">
				<label for="password" class="form-label">Contraseña</label>
				<input type="password" class="form-control" name="password">

			</div>
			
			<div class="mb-4 form-check">
			<input type="checkbox" name="connected" class="form-check-input">
			<lablel for="connected" class="form-check-label">Recordarme </lablel>
			</div>
			<div class="d-grid">
				<button type="submit" class="btn btn-primary"> Iniciar Sesión</button>
			</div>

			<div class="my-3">
				<span>No tienes cuenta?<a href="#"> Registrate</a></span><br>
				<span><a href="#">Recuperar Contraseña</a></span>
				
			</div>
		</form>

		<!--LOGIN CON REDES SOCIALES-->
		<div class="container w-100 my-5">
			<div class="row text-center">
				<div class="col-12">Iniciar Sesión</div>	
			</div>
			<div class="row">
				<div class="col">

						</div>

						</div>
					</button>
				</div>

						</div>	
						<div class="col-10 cold-md-8 text-center">
							Google
						</div>						
						</div>
					</button>
				</div>
			</div>
